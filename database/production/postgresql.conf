# BookingBridge Production PostgreSQL Configuration
# Optimized for high-performance production workloads

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================

# Connection limits
max_connections = 200
superuser_reserved_connections = 3

# Connection pooling (if using pgbouncer)
# These settings work well with external connection pooling
max_connections = 50  # Lower when using connection pooler

# =============================================================================
# MEMORY SETTINGS
# =============================================================================

# Memory allocation (adjust based on available RAM)
# Rule of thumb: 25% of total RAM for shared_buffers
shared_buffers = 2GB

# Effective cache size (should be ~75% of total RAM)
effective_cache_size = 6GB

# Work memory per operation
work_mem = 32MB

# Maintenance work memory
maintenance_work_mem = 512MB

# =============================================================================
# DISK I/O SETTINGS
# =============================================================================

# Checkpoint settings for better write performance
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 4GB
min_wal_size = 512MB

# Background writer settings
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# =============================================================================
# WRITE-AHEAD LOGGING (WAL)
# =============================================================================

# WAL configuration for high availability
wal_level = replica
max_wal_senders = 5
max_replication_slots = 5
hot_standby = on
hot_standby_feedback = on

# WAL archiving for point-in-time recovery
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/wal_archive/%f'
archive_timeout = 300

# WAL compression
wal_compression = on

# =============================================================================
# QUERY PLANNER
# =============================================================================

# Cost-based optimizer settings
random_page_cost = 1.1  # For SSD storage
effective_io_concurrency = 200  # For SSD storage
seq_page_cost = 1.0

# Statistics settings
default_statistics_target = 100
constraint_exclusion = partition

# =============================================================================
# LOGGING
# =============================================================================

# Logging configuration
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_min_duration_statement = 1000  # Log queries taking > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 32MB
log_autovacuum_min_duration = 0

# Log line format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# =============================================================================
# AUTOVACUUM
# =============================================================================

# Autovacuum settings for production workload
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# =============================================================================
# SECURITY
# =============================================================================

# SSL configuration
ssl = on
ssl_cert_file = '/etc/ssl/certs/postgresql.crt'
ssl_key_file = '/etc/ssl/private/postgresql.key'
ssl_ca_file = '/etc/ssl/certs/ca-certificates.crt'
ssl_prefer_server_ciphers = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'

# Authentication
password_encryption = scram-sha-256

# Connection security
listen_addresses = '*'  # Listen on all interfaces (secured by firewall)
port = 5432

# =============================================================================
# PERFORMANCE MONITORING
# =============================================================================

# Query performance tracking
shared_preload_libraries = 'pg_stat_statements,auto_explain'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# Auto explain for slow queries
auto_explain.log_min_duration = 5000  # 5 seconds
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_verbose = on

# =============================================================================
# REPLICATION (for standby servers)
# =============================================================================

# Primary server settings
synchronous_standby_names = 'standby1'
synchronous_commit = on

# Standby server settings (uncomment for replica)
# primary_conninfo = 'host=primary-server port=5432 user=replicator'
# primary_slot_name = 'replica_slot'
# promote_trigger_file = '/tmp/promote_replica'

# =============================================================================
# LOCALE AND FORMATTING
# =============================================================================

# Locale settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default configuration for text search
default_text_search_config = 'pg_catalog.english'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# =============================================================================
# RESOURCE USAGE
# =============================================================================

# Parallel query settings
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4

# Background processes
max_worker_processes = 12

# =============================================================================
# ERROR REPORTING AND LOGGING
# =============================================================================

# Client logging
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error

# Statement timeout to prevent runaway queries
statement_timeout = 300000  # 5 minutes
lock_timeout = 30000       # 30 seconds
idle_in_transaction_session_timeout = 600000  # 10 minutes

# =============================================================================
# CUSTOM SETTINGS FOR BOOKINGBRIDGE
# =============================================================================

# Application-specific settings
shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_cron'

# Enable pg_cron for scheduled tasks
cron.database_name = 'bookingbridge_production'

# Custom work_mem for attribution matching queries
# (can be overridden per session for heavy queries)

# =============================================================================
# EXTENSION CONFIGURATIONS
# =============================================================================

# UUID generation
shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_cron,uuid-ossp'

# JSON/JSONB performance
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# =============================================================================
# BACKUP AND RECOVERY
# =============================================================================

# Point-in-time recovery settings
restore_command = 'cp /var/lib/postgresql/wal_archive/%f %p'
recovery_target_timeline = 'latest'

# =============================================================================
# MONITORING HOOKS
# =============================================================================

# Custom hooks for monitoring (if available)
# shared_preload_libraries = 'pg_stat_statements,auto_explain,pg_cron,pg_stat_monitor'

# =============================================================================
# NOTES
# =============================================================================

# Memory sizing guidelines:
# - shared_buffers: 25% of RAM (but not more than 8GB)
# - effective_cache_size: 75% of RAM
# - work_mem: RAM / max_connections / 4
# - maintenance_work_mem: RAM / 16 (but not more than 2GB)

# For a 16GB RAM system:
# - shared_buffers = 4GB
# - effective_cache_size = 12GB
# - work_mem = 20MB (16GB / 200 connections / 4)
# - maintenance_work_mem = 1GB

# Adjust these values based on your actual hardware specifications