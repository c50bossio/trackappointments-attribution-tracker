# BookingBridge Database Backup Configuration
# Production settings for automated database backups

# Database Connection Settings
DB_HOST="bookingbridge-postgresql"
DB_PORT="5432"
DB_NAME="bookingbridge"
DB_USER="postgres"
# DB_PASSWORD should be set via environment variable or secret management

# Backup Storage Settings
BACKUP_DIR="/opt/bookingbridge/backups"
LOG_DIR="/var/log/bookingbridge"

# Retention Policy
RETENTION_DAYS=30

# Remote Storage (S3)
S3_BUCKET="bookingbridge-backups-prod"
S3_STORAGE_CLASS="STANDARD_IA"

# Encryption Settings
ENCRYPTION_KEY_FILE="/opt/bookingbridge/secrets/backup-encryption.key"

# Notification Settings
NOTIFICATION_WEBHOOK="https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"

# Compression Settings
ENABLE_COMPRESSION=true
COMPRESSION_LEVEL=9

# Backup Verification
ENABLE_VERIFICATION=true
VERIFY_AFTER_BACKUP=true

# Performance Settings
LOCK_WAIT_TIMEOUT=30000
CHECKPOINT_TIMEOUT=300

# Advanced Settings
BACKUP_FORMAT="custom"  # custom, plain, tar, directory
PARALLEL_JOBS=4
EXCLUDE_TABLES=""  # Comma-separated list of tables to exclude
INCLUDE_BLOBS=true